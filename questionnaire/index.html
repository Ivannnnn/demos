<style>
  .scale {
    width: 120px;
    border-collapse: collapse;
    text-align: center;
    position: relative;
  }

  .scale .arrow {
    position: absolute;
    right: 0;
    transition: top 10ms linear;
    visibility: hidden;
  }

  .scale .arrow span {
    font-size: 18px;
    line-height: 28px;
    font-weight: bold;
    vertical-align: top;
  }

  .scale table {
    position: relative;
  }

  .scale th.lab {
    width: 35px;
    text-align: right;
    padding: 0;
    vertical-align: bottom;
  }

  .spacer {
    width: 30px;
  }

  .scale td {
    width: 48px;
    height: 4px;
  }

  .scale td.tick {
    background: url(tick-sm.gif) center no-repeat;
  }
  .scale td.major {
    background: url(tick-med.gif) center no-repeat;
  }

  .circle {
    width: 16px;
    height: 16px;
    border-radius: 100%;
    background: darkred;
    position: absolute;
    visibility: hidden;
    left: 47px;
  }
</style>

<script>
  let scale = document.querySelector('.scale')
  let arrow = document.querySelector('.arrow')
  let circle = document.querySelector('.circle')

  let mouseover = e => {
    if (e.target.matches('.tick')) {
      positionArrow(
        e.target.offsetTop - arrow.offsetHeight / 2 + 2,
        102 -
          Array.from(e.target.parentElement.parentElement.children).indexOf(
            e.target.parentElement
          )
      )
    }
  }

  let positionArrow = (top, val) => {
    arrow.style.top = top + 'px'
    arrow.lastElementChild.innerText = val
  }

  scale.addEventListener('mouseenter', () => {
    scale.addEventListener('mouseover', mouseover)
    arrow.style.visibility = 'visible'
  })
  scale.addEventListener('mouseleave', () => {
    scale.removeEventListener('mouseover', mouseover)
    arrow.style.visibility = 'hidden'
  })

  scale.addEventListener('click', () => {
    circle.style.top = parseInt(arrow.style.top)
    circle.style.visibility = 'visible'
  })
</script>
