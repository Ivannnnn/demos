    text-align: center;
    position: relative;
  }

    display: none;

  }

    font-size: 18px;
    line-height: 28px;
    font-weight: bold;
    vertical-align: top;
  }

  .form-slider .circle {
    width: 16px;
    height: 16px;
    border-radius: 100%;
    background: darkred;
    position: absolute;
    display: none;
    left: calc(50% - 7px);
    z-index: 2;
  }

  .form-slider table {

  }
