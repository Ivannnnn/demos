<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/babel">
      const { useState } = React
      const { render } = ReactDOM

      const App = () => {
        const [count, setCount] = useState(1)

        const increase = () => setCount(c => ++c)
        const toDefault = () => setCount(1)
        const decrease = () => setCount(c => --c)

        const isEven = count % 2 === 0

        return (
          <div id="app">
            <div
              id="circle"
              onClick={increase}
              style={{ background: isEven ? 'skyblue' : 'red' }}
            >
              {count}
            </div>

            <div id="buttons">
              <button onClick={increase}>Increase Me Gently!</button>
              <button onClick={toDefault}>Default Me Gently!</button>
              <button onClick={decrease}>Decrease Me Gently!</button>
            </div>
          </div>
        )
      }

      render(<App />, document.querySelector('#root'))
    </script>
  </body>
</html>
